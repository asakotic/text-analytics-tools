<div class="container mt-5">
    <h3 class="mb-4">Language Detection</h3>

    <form (ngSubmit)="detect()">
        <div>
            <label for="text">Enter text:</label>
            <textarea id="text" class="form-control" rows="5" [(ngModel)]="text" name="text"></textarea>
        </div>
        <br>
        <div>
            <div>
                <input class="form-check-input" type="checkbox" id="clean" [(ngModel)]="clean" name="clean">
                <label class="form-check-label" for="clean">Clean</label>
            </div>
        </div>
        <br>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div *ngIf="results.length > 0" class="mt-4">
        <h2>Detected Languages:</h2>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let res of results">
                <div *ngIf="res.lang">Confidence: {{ res.confidence }}</div>
                <div *ngIf="res.confidence">Language: {{ res.lang }}</div>
            </li>
        </ul>
    </div>
</div>
